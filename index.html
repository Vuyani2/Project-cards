<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project cards</title>
    <link rel="stylesheet" href="/styles/cards.css" />
  </head>
  <body>
    <h1 class="card-container-heading">My Projects</h1>
    <!-- CARD CONTAINER HERE -->
    <div class="card-container">
      <!--   FIRST CARD -->
      <div class="card">
        <!--     CARD IMAGE -->
        <img
          src="/images/Forms-vuyani.png"
          alt="Glassmorphic Form"
          class="card-img"
        />
        <!--     CARD DETAILS -->
        <div class="card-details">
          <h2 class="card-heading">Glassmorphic Form</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Glassmorphic styled form using Formspree and Glassmorphism.com
          </p>
          <!--       BUTTON GROUP -->
          <div class="card-buttons">
            <a
              href="https://contact-forms123.netlify.app/"
              target="_blank"
              class="button"
              >Live</a
            >
            <a
              href="https://github.com/Vuyani2/contact_forms"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="/images/Timeline-vuyani.png"
          alt="Timeline picture"
          class="card-img"
        />
        <div class="card-details">
          <h2 class="card-heading">My Timeline</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            My Timeline using animation and Glassmorphism.com
          </p>
          <div class="card-buttons">
            <a
              href="https://distracted-mahavira-b16f2c.netlify.app/"
              target="_blank"
              class="button"
              >Live</a
            >
            <a
              href="https://github.com/Vuyani2/Timeline"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="/images/Testimonials-vuyani.png"
          alt="Tersimonials"
          class="card-img"
        />
        <div class="card-details">
          <h2 class="card-heading">my Tersimonials</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            My testimonials using a slider and Glassmorphism.com
          </p>
          <div class="card-buttons">
            <a
              href="https://hopeful-bassi-6437ef.netlify.app"
              target="_blank"
              class="button"
              >Live</a
            >
            <a
              href="https://github.com/Vuyani2/boilerplate"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
